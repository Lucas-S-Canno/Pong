<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="score">
        <div class="colors">
            <div class="barColor">
                <h2 class="textBarColor">Escolha a cor da barra.</h2>
                <div class="colors">
                    <div class="barColorYellow"></div>
                    <div class="barColorRed"></div>
                    <div class="barColorGreen"></div>
                    <div class="barColorBlue"></div>
                    <div class="barColorWhite"></div>
                </div>
            </div>
        </div>
        <div class="player1">
            <h1 class="player1-name">Jogador 1</h1>
            <h2 class="player1-points"></h2>
        </div>
        <div class="pause">
            <h3>Espa√ßo para</h3>
            <h2 class="pause-btn"></h2>
        </div>
        <div class="player2">
            <h1 class="player2-name">Jogador 2</h1>
            <h2 class="player2-points"></h2>
        </div>

        <div class="colors">
            <div class="ballColor">
                <h2 class="textBallColor">Escolha a cor da bola.</h2>
                <div class="colors">
                    <div class="ballColorYellow"></div>
                    <div class="ballColorRed"></div>
                    <div class="ballColorGreen"></div>
                    <div class="ballColorBlue"></div>
                    <div class="ballColorWhite"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="player1-bar"></div>
    
    <div class="ball"></div>
    
    <div class="player2-bar"></div>

    <script src="main.js" ></script>

</body>
</html>
